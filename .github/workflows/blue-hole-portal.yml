name: Blue Hole Portal CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'blue-hole-portal/**'
      - 'shared/**'
      - 'package.json'
      - '.github/workflows/blue-hole-portal.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'blue-hole-portal/**'
      - 'shared/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NEXT_PUBLIC_NODE_ENDPOINT: 'ws://127.0.0.1:9944'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Lint Blue Hole Portal
        run: npm run lint --workspace=blue-hole-portal

      - name: Type check Blue Hole Portal
        run: npm run type-check --workspace=blue-hole-portal

  build:
    name: Build Blue Hole Portal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npm run build --workspace=shared

      - name: Build Blue Hole Portal
        run: npm run build --workspace=blue-hole-portal
        env:
          NEXT_PUBLIC_NODE_ENDPOINT: ${{ env.NEXT_PUBLIC_NODE_ENDPOINT }}
          NEXT_PUBLIC_DEV_MODE: 'false'

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh blue-hole-portal/.next/standalone | awk '{print $1}')
          echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE"
          echo "bundle_size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT
        id: bundle

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blue-hole-portal-build
          path: |
            blue-hole-portal/.next
            blue-hole-portal/public
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test --workspace=blue-hole-portal
        env:
          CI: true

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./blue-hole-portal/coverage/lcov.info
          flags: blue-hole-portal
          name: blue-hole-portal
          fail_ci_if_error: false

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook --workspace=blue-hole-portal

      - name: Upload Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: blue-hole-portal/storybook-static
          retention-days: 7

  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-and-typecheck, build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          echo "ðŸš€ Deploying preview to Vercel..."
          echo "Preview URL would be generated here"
        # Add Vercel deployment here if VERCEL_TOKEN is configured

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint-and-typecheck, build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build --workspace=blue-hole-portal
        env:
          NODE_ENV: production
          NEXT_PUBLIC_NODE_ENDPOINT: ${{ secrets.PROD_NODE_ENDPOINT || 'wss://rpc.belizechain.org' }}

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Production deployment would happen here"
        # Add production deployment here (Vercel, Netlify, etc.)

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, test]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "# ðŸ›ï¸ Blue Hole Portal CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint-and-typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
