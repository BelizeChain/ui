name: Security Audits

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: npm Audit (All Workspaces)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [maya-wallet, blue-hole-portal, shared]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit on ${{ matrix.workspace }}
        run: |
          cd ${{ matrix.workspace }}
          npm audit --json > npm-audit-${{ matrix.workspace }}.json || true
          npm audit || echo "npm audit completed with warnings"

      - name: Display results
        run: |
          if [ -f ${{ matrix.workspace }}/npm-audit-${{ matrix.workspace }}.json ]; then
            cat ${{ matrix.workspace }}/npm-audit-${{ matrix.workspace }}.json
            # Check severity
            HIGH_VULN=$(jq '.metadata.vulnerabilities.high // 0' ${{ matrix.workspace }}/npm-audit-${{ matrix.workspace }}.json)
            CRITICAL_VULN=$(jq '.metadata.vulnerabilities.critical // 0' ${{ matrix.workspace }}/npm-audit-${{ matrix.workspace }}.json)
            echo "High vulnerabilities: $HIGH_VULN"
            echo "Critical vulnerabilities: $CRITICAL_VULN"
            if [ "$CRITICAL_VULN" -gt 0 ]; then
              echo "âš ï¸ Critical vulnerabilities detected in ${{ matrix.workspace }}!"
              exit 1
            fi
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.workspace }}
          path: ${{ matrix.workspace }}/npm-audit-${{ matrix.workspace }}.json
          retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check outdated packages
        run: |
          echo "ðŸ” Checking for outdated packages..."
          npm outdated || true
          
          echo "ðŸ“Š Turborepo workspaces:"
          npm outdated --workspace=maya-wallet || true
          npm outdated --workspace=blue-hole-portal || true
          npm outdated --workspace=shared || true

  security-headers:
    name: Security Headers Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Next.js security headers
        run: |
          echo "ðŸ”’ Checking security headers configuration..."
          
          # Check maya-wallet next.config.js
          if grep -q "Content-Security-Policy\|X-Frame-Options\|X-Content-Type-Options" maya-wallet/next.config.js; then
            echo "âœ… Maya Wallet has security headers configured"
          else
            echo "âš ï¸ Maya Wallet missing security headers"
          fi
          
          # Check blue-hole-portal next.config.js
          if grep -q "Content-Security-Policy\|X-Frame-Options\|X-Content-Type-Options" blue-hole-portal/next.config.js; then
            echo "âœ… Blue Hole Portal has security headers configured"
          else
            echo "âš ï¸ Blue Hole Portal missing security headers"
          fi

  env-vars-check:
    name: Environment Variables Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "ðŸ” Checking for hardcoded secrets..."
          
          # Check for common secret patterns
          if grep -r "PRIVATE_KEY\|SECRET_KEY\|API_KEY" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" . | grep -v "NEXT_PUBLIC" | grep -v "process.env" | grep -v "node_modules" | grep -v ".next"; then
            echo "âš ï¸ Potential hardcoded secrets found!"
            exit 1
          else
            echo "âœ… No hardcoded secrets detected"
          fi

      - name: Check .env.example exists
        run: |
          if [ -f .env.example ]; then
            echo "âœ… Root .env.example exists"
          else
            echo "âš ï¸ Root .env.example missing"
          fi
          
          if [ -f maya-wallet/.env.example ]; then
            echo "âœ… Maya Wallet .env.example exists"
          else
            echo "âš ï¸ Maya Wallet .env.example missing"
          fi
          
          if [ -f blue-hole-portal/.env.example ]; then
            echo "âœ… Blue Hole Portal .env.example exists"
          else
            echo "âš ï¸ Blue Hole Portal .env.example missing"
          fi

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql, check-outdated, security-headers, env-vars-check]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Outdated Check | ${{ needs.check-outdated.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Headers | ${{ needs.security-headers.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment Variables | ${{ needs.env-vars-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Recommendation**: Review all failed checks before merging." >> $GITHUB_STEP_SUMMARY
