name: E2E Tests

on:
  push:
    branches: [main, develop, belizechain]
  pull_request:
    branches: [main, develop, belizechain]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      # BelizeChain blockchain node
      blockchain:
        image: ghcr.io/belizechain/belizechain-node:latest
        options: >-
          --health-cmd="curl -f http://localhost:9944 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 9944:9944
          - 9933:9933
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/maya-wallet/package-lock.json
      
      - name: Install dependencies
        working-directory: ui/maya-wallet
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ui/maya-wallet
        run: npx playwright install --with-deps chromium
      
      - name: Wait for blockchain
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:9944; do sleep 2; done'
      
      - name: Build Next.js app
        working-directory: ui/maya-wallet
        run: npm run build
        env:
          NEXT_PUBLIC_WS_PROVIDER: ws://localhost:9944
      
      - name: Run Playwright tests
        working-directory: ui/maya-wallet
        run: npm run test
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/maya-wallet/test-results/
          retention-days: 30
      
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: ui/maya-wallet/test-results/html/
          retention-days: 30
